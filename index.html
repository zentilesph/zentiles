    /* HEADER */
    header {
      position: fixed;
      top: 0;

      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;

      backdrop-filter: blur(6px);
    }
    .hamburger { font-size: 2rem; color: white; cursor: pointer; }
    .mail-icon { font-size: 1.8rem; color: white; cursor: pointer; }

    /* SIDE MENU */
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #ce9f6f;
      padding-top: 5rem;
      transition: left 0.3s ease;
      z-index: 1100;
    }
    .side-menu.active { left: 0; }
    .side-menu a {
      display: block;
      padding: 1rem 2rem;
      color: white;
      text-decoration: none;

      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
