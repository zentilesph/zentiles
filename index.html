<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentiles | Create Art with Ease</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      overflow-x: hidden;
      background: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #222;
    }

    /* Hamburger menu */
    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
      transition: 0.3s;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 50px 20px;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1000;
    }

    .menu.active {
      right: 0;
    }

    .menu a {
      font-size: 1.2rem;
      color: #333;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #555;
    }

    /* Email icon */
    .email-icon {
      font-size: 1.5rem;
      color: #333;
      margin-left: auto;
      margin-right: 20px;
      cursor: pointer;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      color: #fff;
      z-index: 10;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero-content .cta-btn {
      padding: 12px 25px;
      background: #222;
      color: #fff;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      transition: 0.3s;
    }

    .hero-content .cta-btn:hover {
      background: #444;
    }

    /* ===== VIDEO SECTIONS ===== */
    .section {
      display: flex;
      flex-wrap: wrap;
      padding: 80px 5%;
      align-items: center;
      gap: 30px;
    }

    .section video {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .section-text {
      flex: 1;
      font-size: 2rem;
      font-weight: 600;
      color: #222;
      text-align: center;
    }

    /* Alternate layouts */
    .reverse {
      flex-direction: row-reverse;
    }

    /* ===== CONTACT FORM ===== */
    .contact-section {
      padding: 60px 20px;
      text-align: center;
      background: #f9f9f9;
    }

    .contact-section h2 {
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input, form textarea, form button {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background: #222;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #444;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
      margin-top: 40px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .section {
        flex-direction: column;
        text-align: center;
      }
      .section-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">Zentiles</div>
    <div class="email-icon">
      ✉️
    </div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="photo-editor.html">Create Art</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <video src="assets/video/hero-bg.mp4" autoplay muted loop></video>
    <div class="hero-content">
      <h1>Create Memories with Zentiles</h1>
      <a href="photo-editor.html" class="cta-btn">Create Art</a>
    </div>
  </section>

  <!-- SECTION 1: DEMO APPLY -->
  <section class="section">
    <video src="assets/video/demo-apply.mp4" autoplay muted loop></video>
    <div class="section-text">
      Peel. Stick. Snap.
    </div>
  </section>

  <!-- SECTION 2: DEMO ROOM -->
  <section class="section reverse">
    <video src="assets/video/demo-room.mp4" autoplay muted loop></video>
    <div class="section-text">
      Magnetic. Sticky. Easy.
    </div>
  </section>

  <!-- CONTACT FORM -->
  <section class="contact-section" id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Zentiles. All rights reserved.
  </footer>

  <!-- JAVASCRIPT -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    // Toggle menu
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
        menu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
