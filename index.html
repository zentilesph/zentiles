<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentiles | Create Art with Ease</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for Social Media Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* 
    // === GLOBAL STYLES ===
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      overflow-x: hidden;
      background: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
    /* --- End GLOBAL STYLES --- */

    /* 
    // === HEADER ===
    */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    /* Logo: bigger size and small caps */
    .logo {
      font-size: 2.4rem;
      font-weight: 700;
      font-variant: small-caps;
      color: #222;
      letter-spacing: 2px;
    }

    /* Hamburger menu button */
    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Side menu styles */
    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 50px 20px;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1000;
    }

    .menu.active {
      right: 0;
    }

    .menu a {
      font-size: 1.2rem;
      color: #333;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #555;
    }

    /* Email icon */
    .email-icon {
      font-size: 1.5rem;
      color: #333;
      margin-left: auto;
      margin-right: 20px;
      cursor: pointer;
    }
    /* --- End HEADER --- */

    /* 
    // === HERO SECTION ===
    */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Background video */
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      color: #fff;
      z-index: 10;
      max-width: 90%;
    }

    .hero-content h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    /* Motto/tagline styling */
    .hero-content p {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .hero-content .cta-btn {
      padding: 12px 25px;
      background: #222;
      color: #fff;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      transition: 0.3s;
    }

    .hero-content .cta-btn:hover {
      background: #444;
    }
    /* --- End HERO SECTION --- */

    /* 
    // === FEATURE VIDEO SECTIONS ===
    */
    .section {
      display: flex;
      flex-wrap: wrap;
      padding: 80px 5%;
      align-items: center;
      gap: 30px;
    }

    .section video {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .section-text {
      flex: 1;
      font-size: 2rem;
      font-weight: 600;
      color: #222;
      text-align: center;
    }

    .reverse {
      flex-direction: row-reverse;
    }
    /* --- End FEATURE VIDEO SECTIONS --- */

    /* 
    // === SOCIAL MEDIA SECTION ===
    */
    .social-section {
      background: #fafafa;
      padding: 50px 20px;
      text-align: center;
    }

    .social-section h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #222;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .social-icons a {
      text-align: center;
      color: #333;
      font-size: 2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #555;
    }

    .social-icons p {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #444;
    }
    /* --- End SOCIAL MEDIA SECTION --- */

    /* 
    // === CONTACT FORM ===
    */
    .contact-section {
      padding: 60px 20px;
      text-align: center;
      background: #f9f9f9;
    }

    .contact-section h2 {
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input, form textarea, form button {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background: #222;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #444;
    }
    /* --- End CONTACT FORM --- */

    /* 
    // === FOOTER ===
    */
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
      margin-top: 40px;
    }
    /* --- End FOOTER --- */

    /* 
    // === RESPONSIVE DESIGN ===
    */
    @media (max-width: 768px) {
      .section {
        flex-direction: column;
        text-align: center;
      }
      .section-text {
        font-size: 1.5rem;
      }
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .social-icons {
        gap: 25px;
      }
    }
    /* --- End RESPONSIVE DESIGN --- */
  </style>
</head>

<body>
  <!-- === HEADER === -->
  <header>
    <div class="logo">zentiles</div>
    <a href="mailto:zentiles@gmail.com" class="email-icon" title="Send us an email">✉️</a>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="photo-editor.html">Create Art</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </nav>
  </header>
  <!-- --- End HEADER --- -->

  <!-- === HERO SECTION === -->
  <section class="hero">
    <video 
      src="assets/video/hero-bg.mp4" 
      autoplay 
      muted 
      loop 
      playsinline 
      preload="auto">
    </video>
    <div class="hero-content">
      <h1>Create Memories with Zentiles</h1>
      <!-- Catchy motto/tagline -->
      <p>Transform your walls, one tile at a time.</p>
      <a href="photo-editor.html" class="cta-btn">Create Art</a>
    </div>
  </section>
  <!-- --- End HERO SECTION --- -->

  <!-- === FEATURE SECTION 1 === -->
  <section class="section">
    <video 
      src="assets/video/demo-apply.mp4" 
      autoplay 
      muted 
      loop 
      playsinline 
      preload="auto">
    </video>
    <div class="section-text">
      Peel. Stick. Snap.
    </div>
  </section>
  <!-- --- End FEATURE SECTION 1 --- -->

  <!-- === FEATURE SECTION 2 === -->
  <section class="section reverse">
    <video 
      src="assets/video/demo-room.mp4" 
      autoplay 
      muted 
      loop 
      playsinline 
      preload="auto">
    </video>
    <div class="section-text">
      Magnetic. Sticky. Easy.
    </div>
  </section>
  <!-- --- End FEATURE SECTION 2 --- -->

  <!-- === SOCIAL MEDIA SECTION === -->
  <section class="social-section">
    <h2>Follow Us @zentilesph</h2>
    <div class="social-icons">
      <a href="https://instagram.com/zentilesph" target="_blank">
        <i class="fab fa-instagram"></i>
        <p>@zentilesph</p>
      </a>
      <a href="https://facebook.com/zentilesph" target="_blank">
        <i class="fab fa-facebook"></i>
        <p>@zentilesph</p>
      </a>
      <a href="https://tiktok.com/@zentilesph" target="_blank">
        <i class="fab fa-tiktok"></i>
        <p>@zentilesph</p>
      </a>
      <a href="https://x.com/zentilesph" target="_blank">
        <i class="fab fa-x-twitter"></i>
        <p>@zentilesph</p>
      </a>
    </div>
  </section>
  <!-- --- End SOCIAL MEDIA SECTION --- -->

  <!-- === CONTACT SECTION === -->
  <section class="contact-section" id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  <!-- --- End CONTACT SECTION --- -->

  <!-- === FOOTER === -->
  <footer>
    &copy; 2025 Zentiles. All rights reserved.
  </footer>
  <!-- --- End FOOTER --- -->

  <!-- === JAVASCRIPT === -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    // Toggle side menu open/close
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    // Close menu when clicking outside of it
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
        menu.classList.remove('active');
      }
    });
  </script>
  <!-- --- End JAVASCRIPT --- -->
</body>
</html>
