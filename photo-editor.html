<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>zentiles â€“ Create Your Art</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --oak: #ce9f6f;
      --black: #000000;
      --white: #ffffff;
      --light-gray: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--light-gray);
      color: var(--black);
      transition: background 0.3s ease, color 0.3s ease;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: color 0.3s ease;
    }

    /* === Top Navigation === */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .top-nav .logo {
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--oak);
      text-transform: lowercase;
      letter-spacing: 1px;
    }

    .top-nav .nav-left,
    .top-nav .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .top-nav button,
    .top-nav .icon-btn {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--black);
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .top-nav button:hover,
    .top-nav .icon-btn:hover {
      color: var(--oak);
      transform: scale(1.1);
    }

    /* === Main Canvas === */
    .editor-container {
      margin-top: 70px; /* space for fixed nav */
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    .photo-gallery {
      display: flex;
      gap: 1rem;
      transition: transform 0.4s ease;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 1rem;
    }

    .photo-item {
      position: relative;
      background: var(--white);
      border: 4px solid var(--oak);
      border-radius: 8px;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .photo-item:hover {
      transform: scale(1.05);
      border-color: var(--black);
    }

    .photo-item img {
      display: block;
      width: 150px;
      height: auto;
      border-radius: 4px;
      transition: width 0.3s ease, height 0.3s ease;
    }

    /* === Add Photo Button === */
    .add-photo-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--oak);
      color: var(--white);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }

    .add-photo-btn:hover {
      background: var(--black);
      transform: scale(1.1);
    }

    /* === Smooth Controls === */
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      transition: all 0.3s ease;
    }

    .controls button {
      padding: 0.5rem 1rem;
      background: var(--white);
      border: 1px solid var(--oak);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .controls button:hover {
      background: var(--oak);
      color: var(--white);
      transform: scale(1.05);
    }

    .controls button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <!-- === Top Navigation Bar === -->
  <div class="top-nav">
    <!-- Home button -->
    <div class="nav-left">
      <button onclick="window.location.href='../index.html'" title="Home">
        <i class="fas fa-home"></i>
      </button>
    </div>

    <!-- Business name -->
    <div class="logo">zentiles</div>

    <!-- Cart icon -->
    <div class="nav-right">
      <button class="icon-btn" title="Cart">
        <i class="fas fa-shopping-cart"></i>
      </button>
    </div>
  </div>

  <!-- === Main Editor === -->
  <div class="editor-container">
    <div class="photo-gallery" id="photoGallery"></div>

    <!-- Controls for frame, size, effect, border -->
    <div class="controls">
      <button onclick="alert('Frame options coming soon')">Frame</button>
      <button onclick="alert('Size options coming soon')">Size</button>
      <button onclick="alert('Effects coming soon')">Effect</button>
      <button onclick="alert('Border options coming soon')">Border</button>
    </div>
  </div>

  <!-- === Add Photo Button === -->
  <div class="add-photo-btn" onclick="addPhoto()">
    <i class="fas fa-plus"></i>
  </div>

  <script>
    const photoGallery = document.getElementById('photoGallery');
    let photoCount = 0;
    const maxPhotos = 7;

    // Add photos dynamically
    function addPhoto() {
      if (photoCount >= maxPhotos) return;

      const photoItem = document.createElement('div');
      photoItem.className = 'photo-item';

      const img = document.createElement('img');
      img.src = 'https://via.placeholder.com/150'; // Placeholder image
      img.alt = 'Uploaded Photo';

      photoItem.appendChild(img);
      photoGallery.appendChild(photoItem);

      photoCount++;

      // Hide "+" button after 7 photos
      if (photoCount === maxPhotos) {
        document.querySelector('.add-photo-btn').style.display = 'none';
      }
    }
  </script>
</body>
</html>
