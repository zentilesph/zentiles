<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentiles Photo Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --oak: #ce9f6f;
      --black: #000;
      --white: #fff;
      --bg: #fdf9f3;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--black);
      overflow-x: hidden;
    }

    header {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--oak);
      text-transform: lowercase;
    }

    /* === Main Gallery === */
    .gallery-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      gap: 1rem;
      transition: transform 0.3s ease;
    }

    .photo-item {
      flex: 0 0 auto;
      background: var(--white);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      cursor: grab;
      transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
    }

    .photo-item.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    /* Photo Frame Preview */
    .photo-frame {
      position: relative;
      background-size: cover;
      background-position: center;
      padding: 0;
      margin: 0 auto 1rem;
      border: 8px solid var(--white);
      transition: border-width 0.3s ease, width 0.3s ease, height 0.3s ease;
    }

    .photo-frame img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Controls Section */
    .photo-controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .photo-controls label {
      font-size: 0.8rem;
      text-align: left;
      margin-bottom: 0.2rem;
      color: var(--oak);
      font-weight: 500;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 0.4rem;
      border: 1px solid var(--oak);
      border-radius: 6px;
    }

    /* Frame Selector with Images */
    .frame-gallery {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .frame-thumb {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      border: 2px solid transparent;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .frame-thumb:hover {
      transform: scale(1.1);
    }

    .frame-thumb.selected {
      border-color: var(--oak);
    }

    /* "+" Upload Button */
    .add-photo-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--oak);
      color: var(--white);
      font-size: 2rem;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease, opacity 0.3s ease;
    }

    .add-photo-btn.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <header>create your gallery wall</header>

  <main class="gallery-container" id="gallery"></main>

  <!-- "+" Button -->
  <button class="add-photo-btn" id="addPhotoBtn">
    <i class="fas fa-plus"></i>
  </button>
  <input type="file" id="photoUpload" accept="image/*">

  <script>
    const gallery = document.getElementById('gallery');
    const addPhotoBtn = document.getElementById('addPhotoBtn');
    const photoUpload = document.getElementById('photoUpload');

    const MAX_PHOTOS = 7;

    const SIZE_MAP = {
      "8x8": { width: 150, height: 150 },
      "8x11": { width: 150, height: 210 },
      "12x12": { width: 200, height: 200 },
      "12x16": { width: 200, height: 270 },
      "20x20": { width: 300, height: 300 },
      "20x27": { width: 300, height: 400 }
    };

    const FRAME_OPTIONS = [
      { name: 'Black', image: 'assets/frames/black-frame.png' },
      { name: 'White', image: 'assets/frames/white-frame.png' },
      { name: 'Oak', image: 'assets/frames/oak-frame.png' }
    ];

    addPhotoBtn.addEventListener('click', () => {
      if (gallery.children.length < MAX_PHOTOS) {
        photoUpload.click();
      }
    });

    // When a photo is uploaded
    photoUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      if (gallery.children.length >= MAX_PHOTOS) {
        addPhotoBtn.classList.add('disabled');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const photoItem = document.createElement('div');
        photoItem.classList.add('photo-item');
        photoItem.setAttribute('draggable', 'true');

        const defaultSize = SIZE_MAP["12x12"];

        photoItem.innerHTML = `
          <div class="photo-frame" style="width:${defaultSize.width}px; height:${defaultSize.height}px;">
            <img src="${e.target.result}" alt="Uploaded Photo">
          </div>
          <div class="photo-controls">
            <div>
              <label>Frame</label>
              <div class="frame-gallery">
                ${FRAME_OPTIONS.map(frame => `
                  <div class="frame-thumb" style="background-image: url('${frame.image}')" data-frame="${frame.image}"></div>
                `).join('')}
              </div>
            </div>

            <div>
              <label>Size</label>
              <select class="size-selector">
                <option value="8x8">8" × 8"</option>
                <option value="8x11">8" × 11"</option>
                <option value="12x12" selected>12" × 12"</option>
                <option value="12x16">12" × 16"</option>
                <option value="20x20">20" × 20"</option>
                <option value="20x27">20" × 27"</option>
              </select>
            </div>
          </div>
        `;

        gallery.appendChild(photoItem);
        initializePhotoControls(photoItem);

        if (gallery.children.length >= MAX_PHOTOS) {
          addPhotoBtn.classList.add('disabled');
        }

        adjustGalleryScaling();
      };
      reader.readAsDataURL(file);
    });

    function initializePhotoControls(photoItem) {
      const frameDiv = photoItem.querySelector('.photo-frame');
      const sizeSelector = photoItem.querySelector('.size-selector');
      const frameThumbs = photoItem.querySelectorAll('.frame-thumb');

      // Dynamic size change
      sizeSelector.addEventListener('change', () => {
        const selectedSize = SIZE_MAP[sizeSelector.value];
        frameDiv.style.width = selectedSize.width + 'px';
        frameDiv.style.height = selectedSize.height + 'px';
        adjustGalleryScaling();
      });

      // Frame selection
      frameThumbs.forEach(thumb => {
        thumb.addEventListener('click', () => {
          frameThumbs.forEach(t => t.classList.remove('selected'));
          thumb.classList.add('selected');
          frameDiv.style.backgroundImage = `url('${thumb.dataset.frame}')`;
        });
      });
    }

    // Automatically fit all photos in viewport
    function adjustGalleryScaling() {
      const galleryWidth = window.innerWidth - 100;
      let totalWidth = 0;

      const items = gallery.querySelectorAll('.photo-frame');
      items.forEach(item => {
        totalWidth += item.offsetWidth + 40; // includes padding
      });

      const scale = totalWidth > galleryWidth ? galleryWidth / totalWidth : 1;
      gallery.style.transform = `scale(${scale})`;
      gallery.style.transformOrigin = 'top center';
    }

    window.addEventListener('resize', adjustGalleryScaling);
  </script>
</body>
</html>
