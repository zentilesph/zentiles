<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Art - Zentiles</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --oak: #ce9f6f;
      --black: #000000;
      --white: #ffffff;
      --grey: #808080;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdf9f3;
      color: var(--black);
    }

    /* Header */
    header {
      background: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--oak);
    }

    .back-btn {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background: var(--oak);
      color: var(--white);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: var(--black);
    }

    /* Layout */
    .editor-container {
      max-width: 1200px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      padding: 1rem;
    }

    /* Preview Area */
    .preview-area {
      background: var(--white);
      border: 1px solid var(--oak);
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
    }

    .preview-frame {
      background: var(--white); /* White border */
      display: inline-block;
      transition: padding 0.2s ease;
      border: 4px solid var(--black); /* Default frame color */
    }

    .preview-frame img {
      display: block;
      max-width: 100%;
      border-radius: 4px;
    }

    .upload-box {
      border: 2px dashed var(--oak);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fff8f1;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .upload-box:hover {
      background: #f3e6d7;
    }
    .upload-box input {
      display: none;
    }

    /* Controls */
    .controls {
      background: var(--white);
      border: 1px solid var(--oak);
      border-radius: 10px;
      padding: 1.5rem;
    }

    .controls h2 {
      color: var(--oak);
      margin-bottom: 1rem;
      text-transform: lowercase;
    }

    .control-group {
      margin-bottom: 1.5rem;
    }

    .control-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .frame-colors button {
      width: 40px;
      height: 40px;
      border: 2px solid var(--oak);
      margin-right: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .frame-colors .black { background: var(--black); }
    .frame-colors .white { background: var(--white); }
    .frame-colors .grey { background: var(--grey); }

    select, input[type="range"] {
      width: 100%;
      padding: 0.4rem;
      border: 1px solid var(--oak);
      border-radius: 6px;
    }

    /* Filter buttons */
    .filters button {
      background: var(--oak);
      color: var(--white);
      border: none;
      padding: 0.5rem 0.8rem;
      margin: 0.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .filters button:hover {
      background: var(--black);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--white);
      border-top: 1px solid #ddd;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">zentiles</div>
    <button class="back-btn" onclick="window.location.href='index.html'">← Back</button>
  </header>

  <div class="editor-container">
    <!-- Left: Preview Area -->
    <div class="preview-area">
      <label class="upload-box">
        <i class="fas fa-upload"></i>
        <p>Click or drag & drop to upload your photo</p>
        <input type="file" id="imageUpload" accept="image/*">
      </label>

      <div class="preview-frame" id="previewFrame">
        <img id="uploadedImage" src="" alt="Preview will appear here">
      </div>
    </div>

    <!-- Right: Controls -->
    <div class="controls">
      <h2>customize</h2>

      <!-- Frame Color -->
      <div class="control-group">
        <label>Frame Color</label>
        <div class="frame-colors">
          <button class="black" onclick="setFrameColor('black')"></button>
          <button class="white" onclick="setFrameColor('white')"></button>
          <button class="grey" onclick="setFrameColor('grey')"></button>
        </div>
      </div>

      <!-- Size Selection -->
      <div class="control-group">
        <label for="tileSize">Tile Size</label>
        <select id="tileSize" onchange="updateTileSize()">
          <option value="8x8">8″ × 8″ (21.35 × 21.35 cm)</option>
          <option value="8x11">8″ × 11″ (21.35 × 27.94 cm)</option>
          <option value="11x8">11″ × 8″ (27.94 × 21.35 cm)</option>
          <option value="12x12">12″ × 12″ (31.6 × 31.6 cm)</option>
          <option value="12x16">12″ × 16″ (31.6 × 41.75 cm)</option>
          <option value="16x12">16″ × 12″ (41.75 × 31.6 cm)</option>
          <option value="20x20">20″ × 20″ (49.53 × 49.53 cm)</option>
          <option value="20x27">20″ × 27″ (49.53 × 68.58 cm)</option>
          <option value="27x20">27″ × 20″ (68.58 × 49.53 cm)</option>
        </select>
      </div>

      <!-- Border Thickness -->
      <div class="control-group">
        <label for="borderThickness">Border Thickness</label>
        <input type="range" id="borderThickness" min="0" max="50" value="10">
      </div>

      <!-- Filters -->
      <div class="control-group">
        <label>Filters</label>
        <div class="filters">
          <button onclick="applyFilter('none')">Original</button>
          <button onclick="applyFilter('grayscale(100%)')">B&W</button>
          <button onclick="applyFilter('sepia(100%)')">Sepia</button>
          <button onclick="applyFilter('contrast(1.5)')">Vivid</button>
          <button onclick="applyFilter('brightness(1.2)')">Bright</button>
          <button onclick="applyFilter('saturate(2)')">Pop</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 zentiles. all rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const imageUpload = document.getElementById('imageUpload');
    const uploadedImage = document.getElementById('uploadedImage');
    const previewFrame = document.getElementById('previewFrame');
    const borderSlider = document.getElementById('borderThickness');

    // Upload Image Preview
    imageUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          uploadedImage.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Border Thickness Control
    borderSlider.addEventListener('input', () => {
      previewFrame.style.padding = borderSlider.value + 'px';
    });

    // Frame Color
    function setFrameColor(color) {
      if (color === 'black') previewFrame.style.borderColor = '#000';
      if (color === 'white') previewFrame.style.borderColor = '#fff';
      if (color === 'grey') previewFrame.style.borderColor = '#808080';
    }

    // Filters
    function applyFilter(filterValue) {
      uploadedImage.style.filter = filterValue;
    }

    // Tile Size (Preview Scaling)
    function updateTileSize() {
      const size = document.getElementById('tileSize').value;
      let width = 300; // default preview width
      let height = 300;

      if (size === '8x11' || size === '11x8') { width = 300; height = 400; }
      if (size === '12x16' || size === '16x12') { width = 350; height = 470; }
      if (size === '20x20') { width = 450; height = 450; }
      if (size === '20x27' || size === '27x20') { width = 450; height = 600; }

      uploadedImage.style.width = width + 'px';
      uploadedImage.style.height = height + 'px';
    }
  </script>
</body>
</html>
