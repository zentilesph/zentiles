<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor - Gallery Wall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .canvas {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }
        .photo-container {
            position: relative;
            transition: transform 0.3s ease;
        }
        .photo {
            max-width: 100%;
            display: block;
        }
        .frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-style: solid;
            pointer-events: none;
            transition: border-color 0.3s, border-width 0.3s;
        }
        .add-photo, .cart-icon {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }
        .add-photo:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .checkout-popup {
            display: none;
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            padding: 20px;
            z-index: 1000;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .checkout-popup.show {
            display: block;
        }
        .checkout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close-btn {
            cursor: pointer;
            font-size: 20px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Editor - Gallery Wall</h1>
        <div class="controls">
            <div class="control-group">
                <label>Frame Color</label>
                <select id="frameColor">
                    <option value="oak">Oak Wood</option>
                    <option value="white">White</option>
                    <option value="black">Classic Black</option>
                </select>
            </div>
            <div class="control-group">
                <label>Size</label>
                <select id="size">
                    <option value="8x8">8″ × 8″</option>
                    <option value="8x11">8″ × 11″</option>
                    <option value="11x8">11″ × 8″</option>
                    <option value="12x12">12″ × 12″</option>
                    <option value="12x16">12″ × 16″</option>
                    <option value="16x12">16″ × 12″</option>
                    <option value="20x20">20″ × 20″</option>
                    <option value="20x27">20″ × 27″</option>
                    <option value="27x20">27″ × 20″</option>
                </select>
            </div>
            <div class="control-group">
                <label>Effect</label>
                <select id="effect">
                    <option value="none">None</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="sepia">Sepia</option>
                    <option value="blur">Blur</option>
                    <option value="brightness">Bright</option>
                    <option value="contrast">High Contrast</option>
                </select>
            </div>
            <div class="control-group">
                <label>Border Thickness</label>
                <input type="range" id="borderThickness" min="0" max="20" value="5">
            </div>
        </div>
        <button class="add-photo">Add Photo</button>
        <input type="file" id="photoInput" accept="image/*" style="display: none;">
        <div class="canvas" id="canvas"></div>
        <button class="cart-icon">Cart</button>
        <div class="checkout-popup" id="checkoutPopup">
            <div class="checkout-header">
                <h2>Checkout</h2>
                <span class="close-btn" onclick="closeCheckout()">×</span>
            </div>
            <button>Add Address</button>
            <button>Add Payment Method</button>
            <h3>Order Summary</h3>
            <p>Total Tiles: <span id="totalTiles">0</span></p>
            <p>Subtotal: <span id="subtotal">0 PHP</span></p>
            <p>Discount: <span id="discount">0 PHP</span></p>
            <p>Shipping: <span id="shipping">0 PHP</span></p>
            <p><strong>Grand Total: <span id="grandTotal">0 PHP</span></strong></p>
            <button class="checkout-btn">Place Order</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const frameColorSelect = document.getElementById('frameColor');
        const sizeSelect = document.getElementById('size');
        const effectSelect = document.getElementById('effect');
        const borderThicknessInput = document.getElementById('borderThickness');
        const addPhotoBtn = document.querySelector('.add-photo');
        const photoInput = document.getElementById('photoInput');
        const checkoutPopup = document.getElementById('checkoutPopup');
        const cartIcon = document.querySelector('.cart-icon');
        const photoLimit = 7;
        let photoCount = 0;

        const sizes = {
            '8x8': { width: 21.35, height: 21.35 },
            '8x11': { width: 21.35, height: 27.94 },
            '11x8': { width: 27.94, height: 21.35 },
            '12x12': { width: 31.6, height: 31.6 },
            '12x16': { width: 31.6, height: 41.75 },
            '16x12': { width: 41.75, height: 31.6 },
            '20x20': { width: 49.53, height: 49.53 },
            '20x27': { width: 49.53, height: 68.58 },
            '27x20': { width: 68.58, height: 49.53 }
        };

        function updateCanvas() {
            const photos = document.querySelectorAll('.photo-container');
            const canvasWidth = canvas.clientWidth;
            const totalPhotos = photos.length;
            if (totalPhotos === 0) return;

            const totalWidth = Array.from(photos).reduce((sum, photo) => {
                const size = sizes[photo.dataset.size];
                const aspectRatio = size.width / size.height;
                return sum + (100 * aspectRatio); // Approximate pixel width based on height of 100px
            }, 0);

            const scale = totalWidth > canvasWidth ? canvasWidth / totalWidth : 1;
            photos.forEach(photo => {
                photo.style.transform = `scale(${scale})`;
            });
        }

        function updatePhotoStyles(photoContainer) {
            const img = photoContainer.querySelector('.photo');
            const frame = photoContainer.querySelector('.frame');
            const size = sizes[photoContainer.dataset.size];
            const frameColor = photoContainer.dataset.frameColor;
            const effect = photoContainer.dataset.effect;
            const border = parseInt(photoContainer.dataset.border);

            img.style.width = `${size.width * 10}px`; // Scale for display
            img.style.height = `${size.height * 10}px`;
            img.style.padding = `${border}px`;
            img.style.boxSizing = 'content-box';
            img.style.filter = {
                none: 'none',
                grayscale: 'grayscale(100%)',
                sepia: 'sepia(100%)',
                blur: 'blur(5px)',
                brightness: 'brightness(150%)',
                contrast: 'contrast(150%)'
            }[effect];

            frame.style.borderWidth = `${border + 10}px`;
            frame.style.borderColor = {
                oak: '#8B4513',
                white: '#FFFFFF',
                black: '#000000'
            }[frameColor];
        }

        function updateCheckout() {
            const photos = document.querySelectorAll('.photo-container');
            const totalTiles = photos.length;
            const pricePerTile = 1000;
            const subtotal = totalTiles * pricePerTile;
            const isNewCustomer = true; // Assume new customer for demo
            const discount = isNewCustomer ? subtotal * 0.25 : 0;
            const shipping = subtotal >= 2000 ? 0 : 500; // Assume 500 PHP for standard shipping
            const grandTotal = subtotal - discount + shipping;

            document.getElementById('totalTiles').textContent = totalTiles;
            document.getElementById('subtotal').textContent = `${subtotal} PHP`;
            document.getElementById('discount').textContent = `${discount} PHP`;
            document.getElementById('shipping').textContent = `${shipping} PHP`;
            document.getElementById('grandTotal').textContent = `${grandTotal} PHP`;
        }

        addPhotoBtn.addEventListener('click', () => {
            if (photoCount >= photoLimit) return;
            photoInput.click();
        });

        photoInput.addEventListener('change', (e) => {
            if (photoCount >= photoLimit) {
                addPhotoBtn.disabled = true;
                return;
            }
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.className = 'photo';
                const container = document.createElement('div');
                container.className = 'photo-container';
                container.dataset.frameColor = frameColorSelect.value;
                container.dataset.size = sizeSelect.value;
                container.dataset.effect = effectSelect.value;
                container.dataset.border = borderThicknessInput.value;

                const frame = document.createElement('div');
                frame.className = 'frame';
                container.appendChild(img);
                container.appendChild(frame);
                canvas.appendChild(container);

                photoCount++;
                if (photoCount >= photoLimit) {
                    addPhotoBtn.disabled = true;
                }

                updatePhotoStyles(container);
                updateCanvas();
                updateCheckout();
            };
            reader.readAsDataURL(file);
        });

        frameColorSelect.addEventListener('change', () => {
            const photos = document.querySelectorAll('.photo-container');
            photos.forEach(photo => {
                photo.dataset.frameColor = frameColorSelect.value;
                updatePhotoStyles(photo);
            });
        });

        sizeSelect.addEventListener('change', () => {
            const photos = document.querySelectorAll('.photo-container');
            photos.forEach(photo => {
                photo.dataset.size = sizeSelect.value;
                updatePhotoStyles(photo);
            });
            updateCanvas();
        });

        effectSelect.addEventListener('change', () => {
            const photos = document.querySelectorAll('.photo-container');
            photos.forEach(photo => {
                photo.dataset.effect = effectSelect.value;
                updatePhotoStyles(photo);
            });
        });

        borderThicknessInput.addEventListener('input', () => {
            const photos = document.querySelectorAll('.photo-container');
            photos.forEach(photo => {
                photo.dataset.border = borderThicknessInput.value;
                updatePhotoStyles(photo);
            });
        });

        cartIcon.addEventListener('click', () => {
            checkoutPopup.classList.add('show');
            updateCheckout();
        });

        function closeCheckout() {
            checkoutPopup.classList.remove('show');
        }

        window.addEventListener('resize', updateCanvas);
    </script>
</body>
</html>
