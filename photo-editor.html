<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Wall Editor</title>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #F3F4F6;
        }
        .photo-container {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        .photo-frame {
            transition: border-color 0.3s ease-in-out;
            border-radius: 4px;
        }
        .photo-image {
            transition: filter 0.3s ease-in-out, padding 0.3s ease-in-out;
            max-width: 100%;
            height: auto;
        }
        .editor-popup {
            transition: transform 0.3s ease-in-out;
        }
        .effect-btn.active {
            box-shadow: 0 0 0 2px #E91E63;
        }
        .size-btn.active, .frame-btn.active {
            background-color: #E91E63;
            color: white;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen relative">
    <!-- Top Navigation Bar -->
    <nav class="sticky top-0 z-50 bg-white py-4 px-6 flex items-center justify-between border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-900">MIXTILIES</h1>
        <div class="flex items-center space-x-4">
            <button id="cart-icon" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.706.707 1.706H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Gallery Wall Canvas -->
    <main class="flex-1 p-8 overflow-auto flex justify-center items-center">
        <div id="gallery-container" class="flex flex-wrap items-center justify-center gap-6 py-12">
            <!-- Gallery photos will be rendered here -->
        </div>
    </main>
    
    <!-- Floating "Add Photo" button -->
    <button id="add-photo-btn" class="fixed bottom-24 right-8 z-40 p-5 rounded-full bg-pink-600 text-white shadow-lg hover:bg-pink-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
    </button>

    <!-- Bottom Editor Controls -->
    <div id="editor-controls" class="fixed bottom-0 left-0 right-0 z-30 bg-white p-4 shadow-lg flex justify-around border-t border-gray-200">
        <button class="editor-btn flex flex-col items-center text-xs text-gray-700 hover:text-pink-600 transition-colors" data-control="frame">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.21-4.21a1.5 1.5 0 012.12 0L16 16m-2-2l1.588-1.588a1.5 1.5 0 012.122 0L20 14.122V15a2 2 0 01-2 2H6a2 2 0 01-2-2v-3.879a1.5 1.5 0 01.378-1.096z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10a3 3 0 10-6 0 3 3 0 006 0z" />
            </svg>
            Frame
        </button>
        <button class="editor-btn flex flex-col items-center text-xs text-gray-700 hover:text-pink-600 transition-colors" data-control="size">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16M6 4v16M18 4v16M9 4l-5 5M9 20l-5-5M15 4l5 5M15 20l5-5" />
            </svg>
            Size
        </button>
        <button class="editor-btn flex flex-col items-center text-xs text-gray-700 hover:text-pink-600 transition-colors" data-control="effect">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
            </svg>
            Effect
        </button>
        <button class="editor-btn flex flex-col items-center text-xs text-gray-700 hover:text-pink-600 transition-colors" data-control="border">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.041a8 8 0 100 15.918A8 8 0 0012 4.041z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.041A8 8 0 004 12v3a1 1 0 001 1h6a1 1 0 001-1v-3z" />
            </svg>
            Border
        </button>
    </div>

    <!-- Right-side Editor Pop-up for the selected control -->
    <div id="editor-popup" class="editor-popup fixed bottom-0 right-0 w-full h-1/2 md:h-2/3 lg:h-3/4 max-h-96 lg:max-h-full bg-white shadow-xl z-50 transform translate-y-full rounded-t-lg transition-transform duration-300 ease-in-out p-6">
        <div class="flex justify-between items-center pb-4 mb-4 border-b border-gray-200">
            <h2 id="popup-title" class="text-xl font-bold text-gray-800"></h2>
            <button id="close-popup-btn" class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div id="popup-content">
            <!-- Content for Frame, Size, Effect, Border will be dynamically injected here -->
        </div>
    </div>
    
    <!-- Checkout Pop-up -->
    <div id="checkout-popup" class="editor-popup fixed top-0 right-0 h-full w-full lg:w-1/3 bg-white shadow-xl z-50 transform translate-x-full">
        <div class="p-6 h-full flex flex-col">
            <!-- Header -->
            <div class="flex justify-between items-center pb-4 mb-4 border-b border-gray-200">
                <h2 class="text-2xl font-bold text-gray-800">Checkout</h2>
                <button id="close-checkout-btn" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- Top Sections -->
            <div class="space-y-4 mb-6">
                <div class="flex items-center p-4 rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-pink-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="text-gray-700 font-medium">Add Address</span>
                </div>
                <div class="flex items-center p-4 rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-pink-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                    </svg>
                    <span class="text-gray-700 font-medium">Add Payment Method</span>
                </div>
            </div>
            <!-- Pricing & Order Summary -->
            <div id="order-summary" class="flex-1 space-y-2 text-gray-700 text-sm">
                <!-- Summary details will be populated here -->
            </div>
            <div class="my-4 p-3 rounded-lg bg-gray-100 border border-gray-300 text-sm text-gray-700 flex items-start space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>2 of your photos are low resolution, consider replacing them. <a href="#" class="text-pink-600 hover:underline">Review and replace</a></span>
                <button id="close-resolution-message" class="ml-auto text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- Final Action -->
            <div class="mt-auto pt-4 border-t border-gray-200">
                <button id="place-order-btn" class="w-full bg-pink-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-pink-700 transition-colors">
                    Place Order
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Alert/Message Box -->
    <div id="message-box" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-800 text-white p-4 rounded-lg shadow-lg z-50 hidden transition-opacity duration-300 ease-in-out opacity-0">
        <p id="message-text"></p>
    </div>

    <script>
        // Array of placeholder images to use for new photos
        const PLACEHOLDER_IMAGES = [
            "https://placehold.co/400x500/0E7490/FFFFFF?text=Photo%201",
            "https://placehold.co/500x500/A78BFA/FFFFFF?text=Photo%202",
            "https://placehold.co/500x400/C026D3/FFFFFF?text=Photo%203",
            "https://placehold.co/400x400/4F46E5/FFFFFF?text=Photo%204",
            "https://placehold.co/500x600/EC4899/FFFFFF?text=Photo%205",
            "https://placehold.co/600x500/F97316/FFFFFF?text=Photo%206",
            "https://placehold.co/450x550/16A34A/FFFFFF?text=Photo%207"
        ];

        // Size data mapping from name to width/height ratios
        const SIZES = {
            '8x8': { width: 8, height: 8 },
            '8x11': { width: 8, height: 11 },
            '12x12': { width: 12, height: 12 },
            '12x16': { width: 12, height: 16 },
            '20x20': { width: 20, height: 20 },
            '20x27': { width: 20, height: 27 },
        };

        const MAX_PHOTOS = 7;
        let photos = []; // Array to store the state of each photo
        let activePhotoId = null; // ID of the currently selected photo for editing

        // DOM elements
        const galleryContainer = document.getElementById('gallery-container');
        const addPhotoBtn = document.getElementById('add-photo-btn');
        const editorControls = document.getElementById('editor-controls');
        const editorPopup = document.getElementById('editor-popup');
        const popupTitle = document.getElementById('popup-title');
        const popupContent = document.getElementById('popup-content');
        const closePopupBtn = document.getElementById('close-popup-btn');
        const cartIcon = document.getElementById('cart-icon');
        const checkoutPopup = document.getElementById('checkout-popup');
        const closeCheckoutBtn = document.getElementById('close-checkout-btn');
        const orderSummary = document.getElementById('order-summary');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const lowResolutionMessage = document.getElementById('close-resolution-message');

        // Function to show a custom message box
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden', 'opacity-0');
            messageBox.classList.add('opacity-100');
            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
                setTimeout(() => messageBox.classList.add('hidden'), 300);
            }, 3000);
        }

        // Function to render the entire gallery based on the 'photos' array
        function renderGallery() {
            galleryContainer.innerHTML = '';
            photos.forEach((photo) => {
                const isSelected = photo.id === activePhotoId;
                
                // Get the size values for width and height, handling orientation
                const sizeData = SIZES[photo.size];
                const widthIn = photo.orientation === 'portrait' ? sizeData.width : sizeData.height;
                const heightIn = photo.orientation === 'portrait' ? sizeData.height : sizeData.width;
                
                // Calculate proportional size for display
                const baseSize = 300; // Base pixel size for the largest dimension
                const ratio = Math.max(widthIn, heightIn);
                const widthPx = (widthIn / ratio) * baseSize;
                const heightPx = (heightIn / ratio) * baseSize;

                const photoEl = document.createElement('div');
                photoEl.dataset.id = photo.id;
                photoEl.className = `photo-container relative rounded-lg cursor-pointer transition-transform duration-300 hover:scale-105 ${isSelected ? 'ring-2 ring-pink-600' : ''}`;
                
                // Apply the border and frame styling
                const frameColorMap = {
                    'black': '#1F2937',
                    'white': '#FFFFFF',
                    'oak': '#A0522D',
                };
                const frameColor = frameColorMap[photo.frameColor];

                // Set image and frame styles
                photoEl.innerHTML = `
                    <div class="photo-frame border-2" style="width: ${widthPx}px; height: ${heightPx}px; border-color: ${frameColor};">
                        <img src="${photo.src}" alt="Gallery Photo" class="photo-image h-full w-full object-cover" style="padding: ${photo.borderWidth}px; filter: ${photo.effect};">
                    </div>
                `;
                
                galleryContainer.appendChild(photoEl);
            });

            // Update button state based on photo limit
            if (photos.length >= MAX_PHOTOS) {
                addPhotoBtn.disabled = true;
                addPhotoBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                addPhotoBtn.disabled = false;
                addPhotoBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // Function to find a photo by its ID
        function findPhoto(id) {
            return photos.find(p => p.id === id);
        }

        // Function to open the editor popup for a specific control
        function openEditorPopup(control) {
            editorPopup.classList.remove('translate-y-full');
            
            let title = '';
            let content = '';

            switch(control) {
                case 'frame':
                    title = 'Frame Color';
                    content = `
                        <div id="frame-options" class="grid grid-cols-3 gap-4 p-4">
                            <button data-color="black" class="frame-btn h-12 rounded-full border-2 border-gray-900 transition-transform hover:scale-105" style="background-color: #1F2937;"></button>
                            <button data-color="white" class="frame-btn h-12 rounded-full border-2 border-gray-300 transition-transform hover:scale-105" style="background-color: #F3F4F6;"></button>
                            <button data-color="oak" class="frame-btn h-12 rounded-full border-2 border-gray-300 transition-transform hover:scale-105" style="background-color: #A0522D;"></button>
                        </div>
                    `;
                    break;
                case 'size':
                    title = 'Size';
                    content = `
                        <div id="size-options" class="grid grid-cols-2 gap-2">
                            <button data-size="8x8" class="size-btn px-4 py-2 rounded-lg border border-gray-300 text-sm hover:bg-gray-100 transition-colors">8″ × 8″</button>
                            <button data-size="8x11" class="size-btn px-4 py-2 rounded-lg border border-gray-300 text-sm hover:bg-gray-100 transition-colors">8″ × 11″ / 11″ × 8″</button>
                            <button data-size="12x12" class="size-btn px-4 py-2 rounded-lg border border-gray-300 text-sm hover:bg-gray-100 transition-colors">12″ × 12″</button>
                            <button data-size="12x16" class="size-btn px-4 py-2 rounded-lg border border-gray-300 text-sm hover:bg-gray-100 transition-colors">12″ × 16″ / 16″ × 12″</button>
                            <button data-size="20x20" class="size-btn px-4 py-2 rounded-lg border border-gray-300 text-sm hover:bg-gray-100 transition-colors">20″ × 20″</button>
                            <button data-size="20x27" class="size-btn px-4 py-2 rounded-lg border border-gray-300 text-sm hover:bg-gray-100 transition-colors">20″ × 27″ / 27″ × 20″</button>
                        </div>
                    `;
                    break;
                case 'effect':
                    title = 'Effect';
                    content = `
                        <div id="effect-options" class="grid grid-cols-3 gap-2">
                            <button data-effect="none" class="effect-btn border-2 border-transparent rounded-lg p-2 text-sm text-center bg-gray-100 hover:bg-gray-200 transition-colors">Original</button>
                            <button data-effect="grayscale" class="effect-btn border-2 border-transparent rounded-lg p-2 text-sm text-center bg-gray-100 hover:bg-gray-200 transition-colors">Grayscale</button>
                            <button data-effect="sepia" class="effect-btn border-2 border-transparent rounded-lg p-2 text-sm text-center bg-gray-100 hover:bg-gray-200 transition-colors">Sepia</button>
                            <button data-effect="vintage" class="effect-btn border-2 border-transparent rounded-lg p-2 text-sm text-center bg-gray-100 hover:bg-gray-200 transition-colors">Vintage</button>
                            <button data-effect="blurry" class="effect-btn border-2 border-transparent rounded-lg p-2 text-sm text-center bg-gray-100 hover:bg-gray-200 transition-colors">Blur</button>
                        </div>
                    `;
                    break;
                case 'border':
                    title = 'Border (White Space)';
                    content = `
                        <input type="range" id="border-slider" min="0" max="30" class="w-full">
                    `;
                    break;
            }

            popupTitle.textContent = title;
            popupContent.innerHTML = content;
            updateEditorUI();
        }

        // Event listener for adding a new photo
        addPhotoBtn.addEventListener('click', () => {
            if (photos.length < MAX_PHOTOS) {
                const newId = `photo-${Date.now()}`;
                const newPhoto = {
                    id: newId,
                    src: PLACEHOLDER_IMAGES[photos.length],
                    frameColor: 'black',
                    size: '12x16',
                    orientation: 'portrait',
                    effect: 'none',
                    borderWidth: 10
                };
                photos.push(newPhoto);
                activePhotoId = newId;
                renderGallery();
            } else {
                 showMessage("You have reached the maximum of 7 photos.");
            }
        });

        // Event delegation for photo selection and editing
        galleryContainer.addEventListener('click', (e) => {
            const photoEl = e.target.closest('.photo-container');
            if (photoEl) {
                activePhotoId = photoEl.dataset.id;
                renderGallery(); // Re-render to show selection highlight
            }
        });

        // Event listener for bottom editor buttons
        editorControls.addEventListener('click', (e) => {
            const editorBtn = e.target.closest('.editor-btn');
            if (editorBtn) {
                if (!activePhotoId) {
                    showMessage("Please select a photo to edit first.");
                    return;
                }
                openEditorPopup(editorBtn.dataset.control);
            }
        });

        // Event listener for the editor popup
        editorPopup.addEventListener('click', (e) => {
            if (!activePhotoId) return;
            const activePhoto = findPhoto(activePhotoId);
            if (!activePhoto) return;

            // Frame color change
            const frameBtn = e.target.closest('.frame-btn');
            if (frameBtn) {
                activePhoto.frameColor = frameBtn.dataset.color;
                renderGallery();
            }

            // Size change
            const sizeBtn = e.target.closest('.size-btn');
            if (sizeBtn) {
                const newSize = sizeBtn.dataset.size;
                const [width, height] = newSize.split('x').map(Number);
                
                const image = new Image();
                image.onload = () => {
                    const imageRatio = image.naturalWidth / image.naturalHeight;
                    const sizeRatio = width / height;
                    activePhoto.size = newSize;
                    activePhoto.orientation = (imageRatio > sizeRatio) ? 'landscape' : 'portrait';
                    renderGallery();
                };
                image.src = activePhoto.src;
            }

            // Effect change
            const effectBtn = e.target.closest('.effect-btn');
            if (effectBtn) {
                const effect = effectBtn.dataset.effect;
                const filterMap = {
                    'none': 'none',
                    'grayscale': 'grayscale(100%)',
                    'sepia': 'sepia(100%)',
                    'vintage': 'sepia(40%) saturate(150%) brightness(90%)',
                    'blurry': 'blur(3px)'
                };
                activePhoto.effect = filterMap[effect];
                renderGallery();
            }
        });

        // Border slider change
        editorPopup.addEventListener('input', (e) => {
            if (e.target.id === 'border-slider' && activePhotoId) {
                const activePhoto = findPhoto(activePhotoId);
                if (activePhoto) {
                    activePhoto.borderWidth = e.target.value;
                    renderGallery();
                }
            }
        });
        
        // Close editor popup
        closePopupBtn.addEventListener('click', () => {
            editorPopup.classList.add('translate-y-full');
        });

        // Function to update the editor UI to match the active photo's state
        function updateEditorUI() {
            const activePhoto = findPhoto(activePhotoId);
            if (!activePhoto) return;
            
            // This part is for the popup content
            const frameBtns = document.querySelectorAll('#frame-options .frame-btn');
            if (frameBtns.length > 0) {
                frameBtns.forEach(btn => {
                    const btnColor = btn.dataset.color;
                    if (btnColor === activePhoto.frameColor) {
                        btn.classList.add('ring-2', 'ring-pink-600');
                    } else {
                        btn.classList.remove('ring-2', 'ring-pink-600');
                    }
                });
            }

            const sizeBtns = document.querySelectorAll('#size-options .size-btn');
            if (sizeBtns.length > 0) {
                sizeBtns.forEach(btn => {
                    const isSelected = btn.dataset.size === activePhoto.size;
                    btn.classList.toggle('active', isSelected);
                    btn.classList.toggle('bg-gray-100', !isSelected);
                });
            }

            const effectBtns = document.querySelectorAll('#effect-options .effect-btn');
            if (effectBtns.length > 0) {
                effectBtns.forEach(btn => {
                    const effect = btn.dataset.effect;
                    const isSelected = activePhoto.effect.includes(effect);
                    btn.classList.toggle('active', isSelected);
                });
            }
            
            const borderSlider = document.getElementById('border-slider');
            if (borderSlider) {
                borderSlider.value = activePhoto.borderWidth;
            }
        }

        // Checkout Popup Logic
        function calculateOrderSummary() {
            const numTiles = photos.length;
            const pricePerTile = 15; // Price in US$ to match the reference
            const subtotal = numTiles * pricePerTile;
            const discount = subtotal * 0.25; // WELCOME promo code is 25%
            const shipping = subtotal >= 2000 ? 0 : 5; // US$5 standard shipping
            const grandTotal = subtotal - discount + shipping;

            orderSummary.innerHTML = `
                <div class="flex justify-between items-center text-sm mb-2">
                    <span class="text-gray-500">Promo: WELCOME</span>
                    <a href="#" class="text-xs text-pink-600 font-medium hover:underline">change</a>
                </div>
                <div class="flex justify-between items-center my-1">
                    <span class="text-base font-semibold text-gray-800">${numTiles} tiles</span>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm line-through text-gray-400">US$${subtotal.toFixed(2)}</span>
                        <span class="text-base text-pink-600 font-semibold">US$${(subtotal - discount).toFixed(2)}</span>
                    </div>
                </div>
                <div class="flex justify-between items-center my-1">
                    <span class="text-base font-semibold text-gray-800">1 wall sign, 64x21 cm</span>
                    <div class="flex items-center space-x-2">
                         <span class="text-sm line-through text-gray-400">US$95</span>
                        <span class="text-base text-pink-600 font-semibold">US$26.25</span>
                    </div>
                </div>
                <div class="flex justify-between items-center my-1">
                    <span class="text-base font-semibold text-gray-800">Shipping</span>
                    <span class="text-gray-800 font-semibold">US$${shipping.toFixed(2)}</span>
                </div>
                <div class="border-t border-gray-200 my-4 pt-4 flex justify-between font-bold text-lg">
                    <span>Total</span>
                    <span id="summary-total">US$${grandTotal.toFixed(2)}</span>
                </div>
            `;
        }

        cartIcon.addEventListener('click', () => {
            calculateOrderSummary();
            checkoutPopup.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden'; // Disable background scrolling
        });

        closeCheckoutBtn.addEventListener('click', () => {
            checkoutPopup.classList.add('translate-x-full');
            document.body.style.overflow = ''; // Re-enable background scrolling
        });
        
        placeOrderBtn.addEventListener('click', () => {
             showMessage("Thank you! Your order has been placed.");
        });

        // Handle the low resolution message close button
        if (lowResolutionMessage) {
            lowResolutionMessage.addEventListener('click', (e) => {
                e.preventDefault();
                e.target.closest('div').style.display = 'none';
            });
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            addPhotoBtn.click(); // Add one initial photo for the user to start editing
        });
    </script>
</body>
</html>
