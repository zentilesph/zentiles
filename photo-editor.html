<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentiles Photo Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --oak: #ce9f6f;
      --black: #000;
      --white: #fff;
      --grey: #888;
      --bg: #fdf9f3;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--black);
      overflow-x: hidden;
    }

    /* === Header === */
    header {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--oak);
      text-transform: lowercase;
    }

    /* === Main Gallery Area === */
    .gallery-container {
      display: flex;
      overflow-x: auto;
      padding: 2rem;
      gap: 2rem;
      scroll-behavior: smooth;
    }

    .photo-item {
      flex: 0 0 auto;
      background: var(--white);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      min-width: 250px;
      max-width: 300px;
      text-align: center;
      cursor: grab;
    }

    .photo-item.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    /* Image Preview with Frame */
    .photo-frame {
      background: white;
      border: 20px solid var(--black);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1rem;
      transition: border-color 0.3s ease, border-width 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .photo-frame img {
      max-width: 100%;
      display: block;
    }

    /* === Controls Section === */
    .photo-controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .photo-controls label {
      font-size: 0.8rem;
      text-align: left;
      margin-bottom: 0.2rem;
      color: var(--oak);
      font-weight: 500;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 0.4rem;
      border: 1px solid var(--oak);
      border-radius: 6px;
      font-size: 0.9rem;
    }

    /* Frame Color Options */
    .frame-options {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .frame-swatch {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease, outline 0.2s ease;
    }

    .frame-swatch.black { background: var(--black); }
    .frame-swatch.white { background: var(--white); border: 1px solid #ccc; }
    .frame-swatch.grey { background: var(--grey); }

    .frame-swatch:hover {
      transform: scale(1.1);
    }

    .frame-swatch.selected {
      outline: 3px solid var(--oak);
      outline-offset: 2px;
    }

    /* === "+" Upload Button === */
    .add-photo-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--oak);
      color: var(--white);
      font-size: 2rem;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .add-photo-btn:hover {
      background: var(--black);
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    create your gallery wall
  </header>

  <main class="gallery-container" id="gallery">
    <!-- Uploaded photos will appear here -->
  </main>

  <!-- "+" Button -->
  <button class="add-photo-btn" id="addPhotoBtn">
    <i class="fas fa-plus"></i>
  </button>
  <input type="file" id="photoUpload" accept="image/*">

  <script>
    const gallery = document.getElementById('gallery');
    const addPhotoBtn = document.getElementById('addPhotoBtn');
    const photoUpload = document.getElementById('photoUpload');

    // Trigger upload when "+" button is clicked
    addPhotoBtn.addEventListener('click', () => photoUpload.click());

    // When a photo is uploaded
    photoUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const photoItem = document.createElement('div');
        photoItem.classList.add('photo-item');
        photoItem.setAttribute('draggable', 'true');

        photoItem.innerHTML = `
          <div class="photo-frame">
            <img src="${e.target.result}" alt="Uploaded Photo">
          </div>
          <div class="photo-controls">
            <div>
              <label>Frame</label>
              <div class="frame-options">
                <div class="frame-swatch black" data-color="#000000"></div>
                <div class="frame-swatch white" data-color="#ffffff"></div>
                <div class="frame-swatch grey" data-color="#888888"></div>
              </div>
            </div>

            <div>
              <label>Size</label>
              <select>
                <option value="8x8">8" × 8"</option>
                <option value="8x11">8" × 11"</option>
                <option value="12x12">12" × 12"</option>
                <option value="12x16">12" × 16"</option>
                <option value="20x20">20" × 20"</option>
                <option value="20x27">20" × 27"</option>
              </select>
            </div>

            <div>
              <label>Effect</label>
              <select class="effect-selector">
                <option value="none">None</option>
                <option value="grayscale(100%)">Black & White</option>
                <option value="sepia(100%)">Sepia</option>
                <option value="contrast(120%) saturate(120%)">Vivid</option>
                <option value="brightness(110%) hue-rotate(20deg)">Warm</option>
              </select>
            </div>

            <div>
              <label>Border</label>
              <input type="range" min="0" max="50" value="10" class="border-slider">
            </div>
          </div>
        `;

        // Add to gallery
        gallery.appendChild(photoItem);

        // Add functionality
        initializePhotoControls(photoItem);
        enableDragAndDrop();
      };
      reader.readAsDataURL(file);
    });

    function initializePhotoControls(photoItem) {
      const frame = photoItem.querySelector('.photo-frame');
      const swatches = photoItem.querySelectorAll('.frame-swatch');
      const effectSelector = photoItem.querySelector('.effect-selector');
      const borderSlider = photoItem.querySelector('.border-slider');

      // Frame color change
      swatches.forEach(swatch => {
        swatch.addEventListener('click', () => {
          swatches.forEach(s => s.classList.remove('selected'));
          swatch.classList.add('selected');
          frame.style.borderColor = swatch.getAttribute('data-color');
        });
      });

      // Effects
      effectSelector.addEventListener('change', () => {
        frame.querySelector('img').style.filter = effectSelector.value;
      });

      // Border thickness
      borderSlider.addEventListener('input', () => {
        frame.style.padding = borderSlider.value + 'px';
      });
    }

    /* === Drag & Drop Reordering === */
    let draggedItem = null;

    function enableDragAndDrop() {
      const photoItems = document.querySelectorAll('.photo-item');

      photoItems.forEach(item => {
        item.addEventListener('dragstart', () => {
          draggedItem = item;
          setTimeout(() => item.classList.add('dragging'), 0);
        });

        item.addEventListener('dragend', () => {
          draggedItem = null;
          item.classList.remove('dragging');
        });

        gallery.addEventListener('dragover', (e) => {
          e.preventDefault();
          const afterElement = getDragAfterElement(gallery, e.clientX);
          if (afterElement == null) {
            gallery.appendChild(draggedItem);
          } else {
            gallery.insertBefore(draggedItem, afterElement);
          }
        });
      });
    }

    function getDragAfterElement(container, x) {
      const draggableElements = [...container.querySelectorAll('.photo-item:not(.dragging)')];

      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = x - box.left - box.width / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
